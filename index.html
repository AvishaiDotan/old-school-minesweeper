<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old School Mine-Sweeper</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/best-score.css">
    <link rel="stylesheet" href="css/top-container.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/select-level-btns.css">
    <link rel="stylesheet" href="css/bottom-container.css">
    <link rel="stylesheet" href="css/utils.css">

</head>

<body onload="initGame()" oncontextmenu="return false">
    <div class="game-container">
        <div class="main-btns-container">
            <div>
                <button class="emoji-restarter" onclick="emojiReset()">ðŸ˜€</button>
                <button class="left-mines-counter">99</button>
                <div class="timer">0.000</div>
            <div class="set-level-btns">
                <button class="set-level-btn" onclick="setLevel(GAME_LEVELS[0])">Easy</button>
                <button class="set-level-btn" onclick="setLevel(GAME_LEVELS[1])">Medium</button>
                <button class="set-level-btn" onclick="setLevel(GAME_LEVELS[2])">Hard</button>
            </div>
        </div>
        
        <table>
            <tbody class="cells-container"> 
            </tbody>
        </table>
        <div class="down-menu-btns">
            <button class="safe-click-button btn-hover" onclick="initSafeClick(this)">Add Safe-Clicks</button>
            <button class="mega-hint-button btn-hover" onclick="initMegaHint(this)">Mega Hint</button>
            <button class="hints-container" onclick=""></button>
        </div>
        <div class="down-menu-btns down-menu-hover">
            <button class="lives-container btn-hover" onclick="addLives()">Add Lives</button>
            <button class="create-mode-button btn-hover" onclick="initCreateMode(this)">Create Mode: ON</button>
            <button class="dark-mode-button btn-hover" onclick="renderBackgroundColor(this)">Dark Mode</button>
            <button class="btn-hover" onclick="soundToggle(this)">Mute</button>
            <!-- <button class="exterminator btn-hover" onclick="runExterminator()">Exterminator</button> -->
        </div>
        <div class="best-score-container">
            Best score: <span class="best-score">1.758</span>
        </div>

    </div>
    
    <script src="js/utils.js"></script>
    <script src="js/sounds.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/reset.js"></script>
    <script src="js/left-mines-counter.js"></script>
    <script src="js/first-click-valid.js"></script>
    <script src="js/lives-feature.js"></script>
    <script src="js/hint-feature.js"></script>
    <script src="js/best-score-feature.js"></script>
    <script src="js/safe-click-feature.js"></script>
    <script src="js/exterminator-feature.js"></script>
    <script src="js/create-mode-feature.js"></script>
    <script src="js/mega-hint-feature.js"></script>
    <script src="js/undo-feature.js"></script>
    <script src="js/game-end.js"></script>
    <script src="js/cell-clicked.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
